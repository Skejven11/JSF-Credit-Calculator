<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Credit Calculator using JSF framework</title>
</h:head>
<h:body>

	<h1>Credit Calculator using JSF framework</h1>

	<h:form id="bla">
  		<h:inputText value="#{creditCalcBB.val}" pt:placeholder="Value" />
		<br/>
  		<h:inputText value="#{creditCalcBB.inter}" pt:placeholder="Interest (2% = 0.02)" />
		<br/>
		<h:inputText value="#{creditCalcBB.years}" pt:placeholder="Years" />
		<br/>
		<h:messages id="msg" />

		<h:commandButton value="Calculate" action="#{creditCalcBB.calc()}"/>
		<br />
	</h:form>

</h:body>
</html>

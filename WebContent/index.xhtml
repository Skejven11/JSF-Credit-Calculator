<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>Credit Calculator using JSF framework</title>
</h:head>
<h:body style="background-color:darkgrey">

	<h1 align="center" style="margin-top:350px">Credit Calculator using JSF framework</h1>

	<h:form id="bla">
		<p:panel id="basic" style="margin-top:50px;margin-left:40%;margin-right:40%">
	  		<p:inputText value="#{creditCalcBB.val}" pt:placeholder="Value" style="margin-left:20%"/>
	  		<p:inputText value="#{creditCalcBB.inter}" pt:placeholder="Interest (2% = 0.02)" style="margin-left:20%"/>
	  		<p:inputText value="#{creditCalcBB.years}" pt:placeholder="Years" style="margin-left:20%"/>
		</p:panel>
		<p:messages id="msg" style="margin-left:40%;margin-right:40%" />

		<p:commandButton value="Calculate" action="#{creditCalcBB.calc()}" update="@form" style="margin-left:47.5%"/>
		<br />
	</h:form>

</h:body>
</html>
